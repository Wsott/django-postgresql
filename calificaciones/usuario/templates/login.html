{% extends 'base.html' %}

{% block titulo %} {{ titulo }} {% endblock %}

{% block contenido %}
<form action="/usuario/login" method="post" class="w3-container w3-light-blue w3-round w3-padding w3-display-middle" style="width:25%; display: flex; flex-direction: column; gap: 2vh">
    {% csrf_token %}
    {{ form }}
    {% if error %}
    <span class="w3-text-red"><b>{{ error }}</b></span>
    {% endif %}
    <input type="submit" value="Iniciar sesion" class="w3-button w3-indigo w3-round ">
</form>
{% endblock %}
